<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
  <div class="container-xxl py-2 mt-4">
    <div class="container">
      <div class="row g-4">
        <center>
          <form class="shadow p-4" style="max-width: 550px;" id="resetPasswordForm">
            <div class="text-center">
              <h1 class="mb-5 bg-white text-center px-3">Reset Password</h1>
            </div>
            <div class="row g-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                  <label for="email">Email Address</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn text-light w-100 py-3" type="submit">Send Reset Link</button>
              </div>
              <div class="col-12 text-center">
                <p><a href="login.html">Back to Login</a></p>
              </div>
            </div>
          </form>
        </center>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWD_5Y-pm64xP80uzfNBVg5h6I2HmuKGo",
      authDomain: "smarthpath-e-learning.firebaseapp.com",
      projectId: "smarthpath-e-learning",
      storageBucket: "smarthpath-e-learning.appspot.com",
      messagingSenderId: "216969628964",
      appId: "1:216969628964:web:1e4b2372b16bca362277b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("resetPasswordForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
